<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>IT Universitetet.</title>
    <meta charset="UTF-8" />
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:param name="titleVar" value="Ny titel"></ui:param>
        <ui:define name="style"><h:outputStylesheet library="css" name="admin.css" /></ui:define>
        <ui:define name="header">
            <div class="form">
                <h:form class="admin-form">


                    <h:inputText a:placeholder="Lägg till kurs-namn" value="#{admin.courseName}"/>
                    <h:inputTextarea form="admin-form" a:placeholder="Lägg till kursinformation" value="#{admin.courseDescription}"></h:inputTextarea>
                    <h:commandButton styleClass="btn-add" value="Lägg till" action="#{admin.addCourse}"></h:commandButton>
                    <br /> <br />


                    <h:selectOneMenu name="teachers" value="#{admin.selectedTeacher}">
                        <f:selectItem itemValue= "" disabled= "true" itemLabel= "Välj lärare" />

                        <f:selectItems value="#{admin.allTeachers}" var="t" itemLabel="#{t.firstName} #{t.lastName}" itemValue="#{t.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton styleClass="btn-add" value="Lägg till" action="#{admin.addTeacherToCourse}"></h:commandButton>

                    <h:selectOneListbox value="#{admin.selectedCourse}">
                        <f:selectItems value="#{admin.courses}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
                    </h:selectOneListbox>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
