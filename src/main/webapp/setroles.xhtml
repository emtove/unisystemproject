<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
<ui:param name="titleVar" value="Tilldela roller"/>
<ui:define name="style"><h:outputStylesheet library="css" name="setroles.css" /></ui:define>
<ui:define name="header">
    <div class="form">
        <h3>Ge roller till olika användare: </h3>
        <h:form>
            <div class="text-checkbox">
                <h:outputLabel value="Student"/>
                <h:selectBooleanCheckbox value="#{adminSetRoles.student}"/>
            </div >
            <div class="text-checkbox">
                <h:outputLabel value="Lärare"/>
                <h:selectBooleanCheckbox value="#{adminSetRoles.teacher}"/>
            </div>
            <div class="text-checkbox">
                <h:outputLabel value="Admin"/>
                <h:selectBooleanCheckbox value="#{adminSetRoles.admin}"/>
            </div>
            <div class="selected-user">
            <h:outputLabel value="#{adminSetRoles.selectedUserName}"/>
            </div>
            <div class="select-button">
            <h:selectOneListbox value="#{adminSetRoles.selectedUserId}" onchange="submit()" valueChangeListener="#{adminSetRoles.selectUser}">
                <f:selectItems value="#{adminSetRoles.allUsers}" var="u" itemLabel="#{u.firstName} #{u.lastName}" itemValue="#{u.id}"/>
            </h:selectOneListbox>
            <h:commandButton styleClass="btn-add" value="Tilldela roller" action="#{adminSetRoles.setRoles}"/>
            </div>
            <br/>
        </h:form>
    </div>
</ui:define>
</ui:composition>

</html>
