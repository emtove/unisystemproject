<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>IT Universitetet.</title>
</h:head>
<f:view>
    <ui:composition template="template.xhtml">
    <ui:param name="titleVar" value="Ny titel"></ui:param>
    <ui:define name="style"><h:outputStylesheet library="css" name="teachertakeattendance.css" /></ui:define>
    <ui:define name="header">

    <h:form>
        Kurs: #{teacherTakeAttendance.course.name}
        <br/>
        <ui:repeat value="#{teacherTakeAttendance.myCourses}" var="course">
            <h:outputLabel value="#{course.name}"/>
            <h:commandButton value="För närvaro" action="#{teacherTakeAttendance.takeAttendanceForCourse(course.id)}"/>
            <br/>
        </ui:repeat>

        <div id="studentAttendanceLabels">
            <ui:repeat value="#{teacherTakeAttendance.students}" var="s">
                <h:outputLabel value="#{s.lastName} "/>
                <h:outputLabel value="#{s.firstName}"/>
               <!--Id skall bort-->
                <h:outputLabel value="#{s.id}"/>
                <br/>
            </ui:repeat>

        </div>
        <div id="studentAttendanceBooleans">
            <h:selectManyCheckbox value="#{teacherTakeAttendance.attenadnce}" layout="pageDirection" >
                <!--itemLabel skall bort efter att allt funkar-->
                <f:selectItems value="#{teacherTakeAttendance.students}" var="st" itemLabel="#{st.id}" itemValue="#{st.id}"/>
            </h:selectManyCheckbox>
        </div>
        <h:commandButton value="Registrera Närvaro" action="#{teacherTakeAttendance.registerAttendance}"></h:commandButton>
    </h:form>
    </ui:define>
    </ui:composition>

</f:view>

</html>
