<f:view>

    <h:form>
        #{teacherTakeAttendance.course}
        <br/>
        <c:forEach var="i" begin="0" end="#{teacherTakeAttendance.myCourses.size()-1}">

            <c:set var="id" value="#{teacherTakeAttendance.myCourses.get(i).id}"></c:set>
            <h:outputLabel value="#{teacherTakeAttendance.myCourses.get(i).name}"/>
            <h:commandButton value="För närvaro" action="#{teacherTakeAttendance.takeAttendanceForCourse(id)}"/>
            <h:outputLabel value="#{teacherTakeAttendance.myCourses.get(i).id}"/>
            <br/>
        </c:forEach>
        <div id="studentAttendanceLabels">
        <c:forEach var="i" begin="0" end="#{teacherTakeAttendance.students.size()-1}">
            <h:outputLabel value="#{teacherTakeAttendance.students.get(i).lastName} "/>
            <h:outputLabel value="#{teacherTakeAttendance.students.get(i).firstName}"/>
            <br/>
        </c:forEach>
        </div>
        <div id="studentAttendanceBooleans">
            <h:selectManyCheckbox value="#{teacherTakeAttendance.attenadnce}">
                <c:forEach var="i" begin="0" end="#{teacherTakeAttendance.students.size()-1}">
                    <f:selectItem itemValue="#{teacherTakeAttendance.students.get(i).id}" itemLabel="#{teacherTakeAttendance.students.get(i).id}"/>
                    <br/>
                </c:forEach>
            </h:selectManyCheckbox>

        </div>
        <h:commandButton value="Registrera Närvaro" action="#{teacherTakeAttendance.registerAttendance}"></h:commandButton>
