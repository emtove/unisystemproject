<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>IT Universitetet.</title>
    <h:outputStylesheet library="css" name="style.css" />
    <meta charset="UTF-8" />
</h:head>

<h:body>
<div class="login-page">
    <div class="form">
        <h:form class="login-form">
            <h3>Logga in.</h3>
            <h:inputText a:placeholder="emailadress"/>
            <h:inputSecret a:placeholder="lösenord"/>
            <h:commandButton styleClass="btn-login" value="Logga in"></h:commandButton>
            <br/><br/>
            <h:form id="register-form">
                <h3>Skapa ett konto.</h3>
                <h:inputText a:placeholder="förnamn"/>
                <h:inputText a:placeholder="efternamn"/>
                <h:inputText a:placeholder="emailadress"/>
                <h:inputSecret a:placeholder="lösenord"/>
                <h:commandButton styleClass="btn-register" value="Registrera"></h:commandButton>
            </h:form>
        </h:form>
    </div>
</div>
</h:body>

</html>
